configuration:
  markdown_header_file: "config/header.md"
  markdown_footer_file: "config/footer.md"
  max_description_length: 1000  # don't truncate descriptions
  min_stars: 0
  min_projectrank: 5
  require_license: false
  project_inactive_months: 12
  project_dead_months: 60
  require_repo: false

categories:
  - category: "theme"
    title: "Theme"
  - category: "gh-template-theme"
    title: "Theme (GitHub template)"
  - category: "gh-template-starter"
    title: "Starter (GitHub template)"
  - category: "integrations-cms"
    title: "Integrations (CMS)"
  - category: "integrations-frontend"
    title: "Integrations (Frontend Frameworks)"
  - category: "integrations-ssr"
    title: "Integrations (SSR Adapters)"
  - category: "integrations-seo"
    title: "Integrations (SEO)"
  - category: "integrations-spa"
    title: "Integrations (SPA)"

labels:
  - label: "javascript"
  - label: "typescript"
  - label: "tailwind"
  - label: "flowbite"
  - label: "tailus"

projects:
  - name: Flowbite Astro Admin Dashboard
    github_id: themesberg/flowbite-astro-admin-dashboard
    category: "theme"
    labels: ["tailwind", "flowbite"]

  - name: Accessible Astro Dashboard
    github_id: markteekman/accessible-astro-dashboard
    category: "gh-template-theme"
    labels: ["accessible-astro-components", "javascript"]
